<html>
<head>
<title>WEBSCRAPE-MASTER</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<p><h1 align="center">WEBSCRAPE-MASTER</h1></p>
<div class="container">
<div class="row">
    {% if filename %}
        <div align="center">
            <img src="{{ url_for('display_image', filename=filename) }}" width="400" height="450">
        </div>
        <br>
        <pre>{{ content }}</pre>
    {% endif %}

</div>
</div>
</body>
</html>
